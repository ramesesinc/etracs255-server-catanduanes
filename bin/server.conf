[websocket]
provider=websocket
port=8060
context=/wschannel
topic-channels=default,user,group,others,queue

[websocket61]
provider=websocket
port=8061
context=/wschannel
topic-channels=etracs,user,group,others

[osiris3]
provider=osiris3
port=8070
home.url=file:///${osiris.base.dir}/services
cluster=osiris3
blockingTimeout=300000

[anubis-web]
provider=anubis
port=8080
home.url=file:///${osiris.base.dir}/web

[resources]
provider=resource
home.url=file:///${osiris.base.dir}/web/resources
list-directories=true
port=80
